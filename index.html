<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Rock Paper Scissor Lizard Spock</title>

</head>

<body>

    <div class="container text-center">

        <header class="header">

            <h1 class="header-title">Rock Paper Scissor Lizard Spock</h1>

            <button id="restart" class="btn btn-primary restart">Restart Game</button>

            <div id="score" class="row">
                <p class="col-sm-6 player-score">Player: 0</p>
                <p class="col-sm-6 computer-score">Computer: 0</p>
            </div>

        </header>

        <h2>Make Your Selection</h2>

        <div class="row">

            <div class="col-sm-1"></div>

            <div class="col-sm-2">
                <i id="rock" class="choice fas fa-hand-rock fa-10x" title="Rock"></i>
            </div>

            <div class="col-sm-2">
                <i id="paper" class="choice fas fa-hand-paper fa-10x" title="Paper"></i>
            </div>

            <div class="col-sm-2">
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x" title="Scissors"></i>
            </div>

            <div class="col-sm-2">
                <i id="lizard" class="choice fas fa-hand-lizard fa-10x" title="Lizard"></i>
            </div>

            <div class="col-sm-2">
                <i id="spock" class="choice fas fa-hand-spock fa-10x" title="Spock"></i>
            </div>

            <div class="col-sm-1"></div>

        </div>

    </div>


    <div class="modal" id="result_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-body text-center" id="results">

                </div>

            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/d55c32aae8.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
